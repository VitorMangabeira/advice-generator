<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="assets/css/iconFrase.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Gerador de Frases</title>
  </head>
  <body>
    <header id="">
      <div>
        <!-- <img src="" alt=""> -->
        <h1>TMJL</h1>
        <nav>
          <ul>
            <li>Home</li>
            <li>Sobre</li>
            <li>Contato</li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <br />
      <h1>Gerador de Frases</h1>

      <br /><br />
      <div id="frase"></div>

      <div class="scene" id="next_btn">
        <div class="cube">
          <span class="side top">Frase</span>
          <span class="side front">Gerar</span>
        </div>
      </div>

      <br />
    </main>

    <section>
      <div class="">
        <div class="contato">
          <h1>Contato</h1>

          <p>
            Quer contribuir com nosso projeto?

            <br />
            Entre em contato pelo formul√°rio
          </p>
        </div>

        <form id="contact">
          <div class="label-input">
            <label for="nome">Nome</label>
            <input type="text" id="nome" required placeholder="" />
          </div>

          <div class="label-input">
            <label for="sobrenome">Sobrenome</label>
            <input type="text" id="sobrenome" required />
          </div>

          <div class="label-input">
            <label for="mensagem">Mensagem</label>
            <textarea
              required
              id="mensagem"
              name="mensagem"
              rows="5"
              cols="33"
            ></textarea>
          </div>

          <button id="enviar" type="submit">Enviar</button>
        </form>
      </div>
    </section>

    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script src="assets/js/script.js" type="module"></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
  </body>
</html>
